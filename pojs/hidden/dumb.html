<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>cyjse </title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
   <script src="network.json"></script>
   <script src="vizmap.json"></script>
<style>
#cyDiv {
  margin: auto;
  width: 500px;
  height: 500px;
  border: 1px solid #444;
  border-radius:5px;
  display: block;
  }
</style>
<script>
//----------------------------------------------------------------------------------------------------
function handleWindowResize ()
{
   console.log("handleWindowResize");
   cyDiv.width(0.95 * $(window).width());
   cyDiv.height(0.90 * $(window).height());

} // handleWindowResize
//--------------------------------------------------------------------------------
$(document).ready(function() {
   $(window).resize(handleWindowResize);
   console.log("document ready");
   cyDiv = $("#cyDiv");
   cyDiv.cytoscape({
   elements: {
      nodes: [
        {data: {id: 'a', name: 'Node A', type: 'big' }},
        {data: {id: 'b', name: 'Node B', type: 'little'}},
        ],
     edges: [
       {data: {source: 'a', target: 'b'}},
       {data: {source: 'b', target: 'a'}}
       ]
     },
  ready: function(){
     cyjs = this;
     console.log("small cyjs network ready, with " + cyjs.nodes().length + " nodes.");
     } // ready
   }) // cytoscape()
   handleWindowResize();
}); // document ready
//----------------------------------------------------------------------------------------------------
</script>
</head>
<body>
<div id="cyDiv"></div>
</body>
</html>
